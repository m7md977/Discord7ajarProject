<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/logo.png" rel="icon" />
    <link type="text/css" rel="stylesheet" href="css/styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="assets/logo.png" alt="LOGO" />
        <h1>Rock-Paper-Scissors</h1>
      </header>
      <div class="scoreboard">
        <div class="user-results">
          <div id="user-label" class="badge">User</div>
          <span id="user-score">0</span>
        </div>
        <div class="user-results">
          <div id="computer-label" class="badge">Bot</div>
          <span id="computer-score">0</span>
        </div>
      </div>
      <div class="choices-container">
        <div class="compimg">
          <img id="computerChoiceImage" src="assets/rock.png" alt="" />
        </div>
        <div class="infos">
          <div class="result">
            <p>Pick your weapon</p>
          </div>
        </div>
        <div class="choices">
          <div class="choice" id="r">
            <img src="assets/rock.png" alt="Rock" />
          </div>
          <div class="choice" id="p">
            <img src="assets/paper.png" alt="Paper" />
          </div>
          <div class="choice" id="s">
            <img src="assets/scissors.png" alt="Scissors" />
          </div>
        </div>
      </div>
      <div class="reset">
        <button id="reset">Reset</button>
      </div>
      <label for="volume">Volume:</label>
      <input
        type="range"
        id="volume"
        name="volume"
        min="0"
        max="1"
        step="0.1"
        value="0.5"
        onchange="adjustVolume(this.value)" />
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
