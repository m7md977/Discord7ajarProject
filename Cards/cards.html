<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Random User Data</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #5d3e3e;
      }
      section {
        width: 1200px;
        margin: 0 auto;
        padding: 20px;
        gap: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      h1 {
        text-align: center;
      }

      .user-card {
        height: auto;
        width: 1200px;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        margin: 10px;
        background-color: #fff;
        float: left;
      }

      .user-card h2 {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <section>
      <div id="user-data" class="user-card">
        <!-- User data will be displayed here -->
      </div>
    </section>
    <script>
      // Function to fetch and display user data
      function fetchUserData() {
        fetch("random_users.json") // Replace 'random_users.json' with your JSON file's path
          .then((response) => response.json())
          .then((data) => {
            const userDataDiv = document.getElementById("user-data");
            userDataDiv.innerHTML = ""; // Clear existing content

            data.forEach((user) => {
              const userDiv = document.createElement("div");
              userDiv.innerHTML = `
                            <h2>${user.name}</h2>
                            <p><strong>ID:</strong> ${user.id}</p>
                            <p><strong>Email:</strong> ${user.email}</p>
                            <p><strong>Username:</strong> ${user.username}</p>
                            <p><strong>Age:</strong> ${user.age}</p>
                            <p><strong>Address:</strong> ${user.address.street}, ${user.address.city}, ${user.address.state} ${user.address.zipcode}</p>
                        `;
              userDataDiv.appendChild(userDiv);
            });
          })
          .catch((error) => {
            console.error("Error fetching user data:", error);
          });
      }

      // Call the fetchUserData function when the page loads
      window.onload = fetchUserData;
    </script>
  </body>
</html>
